<!-- browse.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DormDeals - Browse Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Navbar will be injected by main.js -->
  <div id="navbar-container"></div>

  <main>
    <div class="container my-5">
      <h2 class="text-center mb-4">Browse Products</h2>

      <!-- Search bar -->
      <div class="row mb-4">
        <div class="col-md-8 mx-auto">
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a product...">
            <button class="btn btn-primary" id="searchBtn"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>

      <!-- Product grid -->
      <div class="row" id="productList">
        <!-- Products will be populated here -->
      </div>
    </div>
  </main>

  <!-- Footer will be injected by main.js -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    renderNav();

    // Function to display products
    function renderProducts(products) {
      const container = document.getElementById("productList");
      if (!products.length) {
        container.innerHTML = `<div class="col-12 text-center text-muted">No products found.</div>`;
        return;
      }

      container.innerHTML = products.map(p => `
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img 
        src="${p.pimage || '/assets/images/placeholder.png'}" 
        class="card-img-top"
        alt="${p.name}"
        style="width: 100%; height: 200px; object-fit: cover; border-top-left-radius: .25rem; border-top-right-radius: .25rem;"
      >
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${p.pname}</h5>
        <p class="card-text">${p.pdetail || ''}</p>
        <p class="fw-bold mt-auto">â‚¹${p.pprice}</p>
        <a href="product.html?id=${p._id}" class="btn btn-primary mt-2">View Details</a>
      </div>
    </div>
  </div>
`).join('');
    }

    // Load all products initially
    async function loadAllProducts() {
      try {
        const products = await loadBrowseProducts();
        renderProducts(products);
      } catch (err) {
        console.error(err);
        document.getElementById("productList").innerHTML =
          `<div class="col-12 text-danger">Failed to load products.</div>`;
      }
    }

    // Search products
    async function searchProducts(query) {
      try {
        const products = await searchProductByName(query);
        renderProducts(products);
      } catch (err) {
        console.error(err);
        document.getElementById("productList").innerHTML =
          `<div class="col-12 text-danger">Failed to search products.</div>`;
      }
    }

    // Event listeners
    document.addEventListener("DOMContentLoaded", () => {
      loadAllProducts();

      document.getElementById("searchBtn").addEventListener("click", () => {
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          searchProducts(query);
        } else {
          loadAllProducts();
        }
      });

      document.getElementById("searchInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("searchBtn").click();
        }
      });
    });
  </script>
</body>
</html>
