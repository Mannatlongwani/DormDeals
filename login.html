<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” DormDeals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <main class="container py-5" style="max-width:520px;">
    <h1 class="h4 mb-4">Login</h1>
    <form id="loginForm" onsubmit="event.preventDefault(); submitLogin();">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="mail" class="form-control" type="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" class="form-control" type="password" required />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="mt-3 small">No account? <a href="register.html">Register</a></p>
  </main>
  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    renderNav();
    async function submitLogin() {
      const mail = document.getElementById("mail").value.trim();
      const password = document.getElementById("password").value;
      try {
        await doLogin(mail, password);
        // doLogin stores auth and redirects to index (in main.js it returns; we handle redirect here)
        window.location.href = "index.html";
      } catch (err) {
        alert(err || "Login failed");
      }
    }
  </script>
</body>
</html>
