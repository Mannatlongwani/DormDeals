<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” DormDeals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <main class="container py-5" style="max-width:640px;">
    <h1 class="h4 mb-4">Create Account</h1>
    <form id="registerForm" onsubmit="event.preventDefault(); submitRegister();">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Full Name</label>
          <input id="name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="mail" type="email" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input id="phone" type="tel" pattern="[0-9]{10}" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Year</label>
          <select id="year" class="form-select" required>
            <option value="">Choose</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
          </select>
        </div>
        <div class="col-md-8">
          <label class="form-label">Course</label>
          <input id="course" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" minlength="6" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control" minlength="6" required />
        </div>
      </div>

      <div class="d-grid mt-3">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="mt-3 small">Already have an account? <a href="login.html">Login</a></p>
  </main>
  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    renderNav();
    async function submitRegister() {
      const name = document.getElementById("name").value.trim();
      const mail = document.getElementById("mail").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const year = document.getElementById("year").value;
      const course = document.getElementById("course").value.trim();
      const address = document.getElementById("address").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      try {
        await doRegister({ name, mail, year, address, phone, password, course });
        window.location.href = "index.html";
      } catch (err) {
        alert(err || "Registration failed");
      }
    }
  </script>
</body>
</html>
